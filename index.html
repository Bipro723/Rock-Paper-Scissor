<body>

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title></title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>      
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Make A Move!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="http://clipart-library.com/image_gallery/301711.png" style="width:100px;">
        </div>
         <div class="choice" id="p">
            <img src="http://clipart-library.com/img/878069.png" style="width:100px;">
        </div>
         <div class="choice" id="s">
            <img src="http://clipart-library.com/image_gallery2/Scissor-PNG-HD.png" style="width:100px;">
        </div>       
    </div>
    
    <p id="action-message">Make your move</p>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
  
  

    <script  src="./script.js"></script>




</body>

</html>
